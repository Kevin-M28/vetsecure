# ==============================================
# application.properties (TODO EN UN ARCHIVO)
# ==============================================

# Información de la aplicación
spring.application.name=vetsecure
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ==============================================
# CONFIGURACIONES COMUNES (todos los perfiles)
# ==============================================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.jackson.time-zone=America/Costa_Rica
spring.servlet.multipart.max-file-size=10MB

# ==============================================
# PERFIL: DESARROLLO
# ==============================================
---
spring.config.activate.on-profile=dev

# Base de datos desarrollo
spring.datasource.url=jdbc:postgresql://localhost:5432/vetsecure_dev
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Master.1003}

# JPA desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool pequeño
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Redis local
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

# Logging detallado
logging.level.com.vetsecure=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Security relajada
spring.security.user.name=admin
spring.security.user.password=dev123

# DevTools
spring.devtools.restart.enabled=true

# Actuator completo
management.endpoints.web.exposure.include=*

